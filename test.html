<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            position: fixed;
            width: 100%;
            height: 100%;
            border:1px solid black;
            background-image: url(bg1.png);

        }

        /*#enemy {
            position: absolute;
            height: 15%;
            width: 8%;
            left: -40%;
        }*/
    </style>
    <script src="jquery.js"></script>
    <script type="text/javascript">
        var enemies = {}, enemyIdCounter = 0;
        
        function newEnemy(enemyId) {
            var imgElement = $('<img>', {
                src: 'enemy.png', 
                id: 'enemy'+enemyId,
                width: '8%'
            }).css('position', 'absolute')
            
            return { // Object containing properties of an enemy
                id: enemyId,
                xPos: 0,
                yPos: Math.round(Math.random()*90),
                enemy: [],
                height: Math.round(Math.random()*90),
                speed: Math.round(Math.random()*8) + 2,
                img: imgElement
            }
        }

        $(function(){
            setInterval(function() {
                // Get a new unique ID
                var id = ++enemyIdCounter;
                // Create enemy "baddie" with new ID
                var baddie = newEnemy(id);
                // Put enemy in a container of all enemies (nothing is done with this container though)
                enemies[id] = baddie;
                // Edit this enemy up a bit
                baddie.img.css('left', baddie.xPos + '%');
                baddie.xPos -= baddie.speed;
                
                // Add the image of the enemy
                $(document.body).append(baddie.img); 
    
                if (baddie.xPos < -20) { //block in the area of the screen
                    baddie.xPos = 110;
                    baddie.img.css('top',  baddie.height + '%');
                    baddie.height = Math.round(Math.random()*90); // randomize height of apparition
                }
            }, 500);
        });
    </script>
</head>
